<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {
              height:100%;
            }
            html{
                height:100%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">Dashboard</a>
                      <a class="nav-link" href="#">Sales</a>
                      <a class="nav-link disabled">Inventories</a>
                      <a class="nav-link disabled">Stock</a>
                    </div>
                  </div>
                </div>
        </nav>


        <div id="view-box" class="view-box">
            <div id="menu">
                <div class="container">
                    <div class="mybar">
                        <button type="button" class="btn btn-dark" button style="text-align:left;padding-left:6px;color:red;"><i class="fa fa-bars" aria-hidden="true"></i> Nav Menu</button>
                        <button type="button" class="btn btn-dark" button style="text-align:left;padding-left:6px;color:red;"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</button>
                        <button type="button" class="btn btn-dark" button style="text-align:left;padding-left:6px;color:red;"><i class="fa fa-database" aria-hidden="true"></i> Inventories</button>
                        <button type="button" class="btn btn-dark" button style="text-align:left;padding-left:6px;color:red;"><i class="fa fa-money" aria-hidden="true"></i> Sales</button>
                        <button type="button" class="btn btn-dark" button style="text-align:left;padding-left:6px;color:red;"><i class="fa fa-archive" aria-hidden="true"></i> Stock</button>
                        <button type="button" class="btn btn-dark" button style="text-align:left;padding-left:6px;color:red;"><i class="fa fa-user" aria-hidden="true"></i> Users</button>
                    </div>
                </div>
            </div>

            <div id="inventory">
                <div class="modal fade" tabindex="-1" id="productsmodal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add Item</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#">
                                <div class="form-floating">
                                    <input id="pname"class="form-control" placeholder="Enter Product Name">
                                    <label for="pname">Product Name</label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <input id="bprice"class="form-control" placeholder="Enter Buying Price">
                                    <label for="bprice">Buying Price</label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <input id="sprice"class="form-control" placeholder="Enter Selling Price">
                                    <label for="pname">Selling Price</label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <input id="quantity"class="form-control" placeholder="Enter Quantity">
                                    <label for="quantity">Quantity</label>
                                </div>
                                <br>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save</button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="new-item">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productsmodal"><i class="fa fa-plus" aria-hidden="true"></i>Add New Item</button>
                </div>
                <div class="container">
                    <div class="float">
                        <div class="left">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Show 10 entities</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="right">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
        
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">NAME</th>
                                <th scope="col">B.P</th>
                                <th scope="col">S.P</th>
                                <th scope="col">QUANTITY</th>
                                <th scope="col">CATEGORY</th>
                                <th scope="col">Sale</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                              </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Bag(Laptop)</td>
                                    <td>2000.0</td>
                                    <td>2500.0</td>
                                    <td>3</td>
                                    <td>product</td>
                                    <td><i class="fa fa-credit-card-alt" aria-hidden="true" style="color:yellow"></i></td>
                                    <td><i class="fa fa-pencil-square-o" aria-hidden="true" style="color:dodgerblue"></i></td>
                                    <td><i class="fa fa-trash" aria-hidden="true" style="color:red"></i></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Repair</td>
                                    <td>150.0</td>
                                    <td>200.0</td>
                                    <td>1</td>
                                    <td>Service</td>
                                    <td><i class="fa fa-credit-card-alt" aria-hidden="true" style="color:yellow"></i></td>
                                    <td><i class="fa fa-pencil-square-o" aria-hidden="true" style="color:dodgerblue"></i></td>
                                    <td><i class="fa fa-trash" aria-hidden="true" style="color:red"></i></td>
                                </tr>       
                              <tbody class="table-group-divider"></tbody>
                            </tbody>
                        </table>

                    </div>

                    <div class="myfooter">
                        <div class="myentities">
                            <p>Showing 1 to 7 of 7 entities</p>
                        </div>
                        <div class="showpages">
                            <p>Previous <a class="btn btn-primary" href="#" role="button">1</a> Next</p>
                        </div>
                    </div>
                </div>

            </div>


        
        </div>
    


<!-- JavaScript Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
